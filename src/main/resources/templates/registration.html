<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<style>
    TABLE, TBODY, TR, TD, TH {
        text-align: left;
        padding: 0;
        border-spacing: 0;

    }

    BODY {

        background: darkslategray;
    }
</style>
<title>Registration</title>
<body>

<h1>Welcome to registration page for "Where have to lunch"</h1>
<form method="post" th:action="@{/registration}" th:object="${userDto}">
    <main class="main">
        <table>
            <tr>
                <td>
                    <div class="input-container">
                        <label for="email">
                            <span class="label-text">E-mail </span>
                        </label>
                    </div>
                </td>

                <td>
                    <div>
                        <input
                                type="email"
                                th:field="*{email}"
                                id="email"
                                placeholder="Input e-mail"
                        />
                    </div>
                </td>
                <td>
                    <div
                            class="error"
                            style="color:red"
                            th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}"> email error
                    </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-container">
                        <label for="password">
                            <span class="label-text">Input password </span>
                        </label>
                    </div>
                </td>
                <td>
                    <div>
                        <input
                                type="password"
                                th:field="*{password}"
                                id="password"
                                placeholder="input password"
                        />
                    </div>
                </td>
                <td>
                    <div
                            class="error"
                            style="color:red"
                            th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}"> password error
                    </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-container">
                        <label for="password2">
                            <span class="label-text">Repeat password</span>
                        </label>
                    </div>
                </td>
                <td>
                    <div>
                        <input
                                type="password"
                                th:field="*{confirmPassword}"
                                id="password2"
                                placeholder="confirm password"
                        />
                    </div>
                </td>
                <td align="left">
                    <div
                            class="error"
                            style="color:red"
                            th:if="${#fields.hasErrors('confirmPassword')}"
                            th:errors="*{confirmPassword}"> repeated passwordError
                    </div>
                    </div>
                </td>
            </tr>
        </table>
    </main>
    <br><br>
    <button class="btn btn-submit" type="submit">Register</button>

</form>
</body>
</html>
